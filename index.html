<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="commen/bootstrap.min.css" />
    <script src="commen/jquery.js"></script>
    <script src="commen/bootstrap.min.js"></script>
    <script src="js/login/login.js"></script>
</head>
<body>
    <div class='col-md-12'>
        <!-- Button trigger modal -->
        <a type="button" class="" data-toggle="modal" data-target="#loginModal">
          登录
        </a>
        <a type="button" class="" data-toggle="modal" data-target="#signinModal">
            注册
          </a>
    
        <!-- loginModal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                
              </div>
              <div class="modal-body">
                  <h3 class='text-center' style="margin:10px 0">登录</h3>
                  <form class="form-horizontal" name="login">
                      <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                          <input type="username" class="form-control" id="username" placeholder="userName">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <div class="checkbox">
                            <label>
                              <input type="checkbox"> 记住密码
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-success">登录</button>
                        </div>
                      </div>
                    </form>
              </div>
              
            </div>
          </div>
        </div>

        <!-- signinModal -->
        <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="signinModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h3 class='text-center' style="margin:10px 0">注册</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" name="signin" action="index.html">
                        <div class="form-group">
                          <label for="userName" class="col-sm-2 control-label">用户名</label>
                          <div class="col-sm-10">
                            <input type="userName" class="form-control" id="userName" placeholder="userName">
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="inputEmail3" placeholder="email">
                            </div>
                          </div>
                        <div class="form-group">
                          <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                          <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" id="inputPassword2" placeholder="Password">
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="chatPassword3" class="col-sm-2 control-label">确认密码</label>
                            <div class="col-sm-10">
                              <input type="password" name="chatPassword" class="form-control" id="chatPassword" placeholder="chatPassword">
                            </div>
                          </div>
                        
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">注册</button>
                          </div>
                        </div>
                      </form>
                </div>
                
              </div>
            </div>
          </div>
        
    </div>
</body>
</html>
